<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário Cursos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/public/typescript.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-cartoes">
      <div class="form-titulo">
        <h2>Formulário de cadastro para cursos</h2>
      </div>
      <form id="form-cadastro">
        <div class="form-conteudo">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="ex: Luis Felipe Lopes" required />
        </div>

        <div class="form-conteudo">
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="ex: meu.email@gmail.com" required />
        </div>

        <div class="form-conteudo">
          <label>Sexo:</label>
          <div class="form-opcoes">
            <input type="radio" name="sexo" id="sexo_masculino" value="Masculino" required />
            <label for="sexo_masculino">Masculino</label>
            <input type="radio" name="sexo" id="sexo_feminino" value="Feminino" required />
            <label for="sexo_feminino">Feminino</label>
          </div>
        </div>

        <div class="form-conteudo">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" placeholder="Ex.: 76987-858" />
        </div>
        <div class="form-conteudo">
          <label for="logradouro">Logradouro:</label>
          <input type="text" id="logradouro" placeholder="Ex.: Rua das Flores" />
        </div>

        <div class="form-conteudo">
          <label for="numero">Número:</label>
          <input type="text" id="numero" placeholder="Ex.: 123" />
        </div>

        <div class="form-conteudo">
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" placeholder="Ex.: Centro" />
        </div>

        <div class="form-conteudo">
          <label for="estado">Estado:</label>
          <select id="estado" required>
            <option value="" disabled selected>Selecione um Estado</option>
            <option value="estado"></option> 
          </select>
        </div>

        <div class="form-conteudo">
          <label for="cidade">Cidade:</label>
          <select id="cidade" required>
            <option value="" disabled selected>Selecione uma Cidade</option>
            <option value="cidade"></option> 
          </select>
        </div>


        <div class="form-conteudo">
          <label for="observacoes">Observações:</label>
          <textarea id="observacoes" placeholder="Escreva aqui as observações"></textarea>
        </div>

        <div class="form-conteudo">
          <label class="caixa-checkbox">
            <input type="checkbox" id="termos" required />
            Estou de acordo com os termos de serviço
          </label>
        </div>

        <div>
          <input type="submit" value="Cadastrar" />
        </div>
      </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
